# Конфигурация Nginx для AI-ассистента
# Размещается в: /etc/nginx/sites-available/ai_assistant
# Симлинк: ln -s /etc/nginx/sites-available/ai_assistant /etc/nginx/sites-enabled/

# Перенаправление HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # ACME Challenge для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Все остальное редиректим на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL сертификаты Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL настройки (рекомендации Mozilla)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Логирование
    access_log /var/log/nginx/ai_assistant_access.log;
    error_log /var/log/nginx/ai_assistant_error.log;

    # Максимальный размер тела запроса (для голосовых файлов)
    client_max_body_size 10M;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Корневая страница (опционально - можно отдать статику)
    location / {
        return 200 'AI Assistant API is running';
        add_header Content-Type text/plain;
    }

    # API endpoints
    location /api/ {
        # Прокси на FastAPI приложение
        proxy_pass http://127.0.0.1:8000;

        # Заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (если понадобится в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Swagger документация
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # TTS файлы (кэш)
    location /tts/ {
        proxy_pass http://127.0.0.1:8000/api/v1/tts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Кэширование аудио файлов
        proxy_cache_valid 200 1d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check endpoint (без авторизации)
    location /health {
        proxy_pass http://127.0.0.1:8000/api/v1/health;
        access_log off;
    }
}

# Rate limiting (защита от DDoS)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=voice_limit:10m rate=5r/s;

# Применить rate limiting к API
server {
    listen 443 ssl http2;
    server_name your-domain.com;

    location /api/v1/voice-command {
        limit_req zone=voice_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:8000;
    }

    location /api/v1/text-command {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
    }
}
